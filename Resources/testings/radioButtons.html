<html>
    <head>
        <title>Checkboxes</title>
        <link rel="stylesheet" href="./radioButtons.css">
    </head>

    <body>
        <div class="form-item">
            <label for="myRadioId" class="radio">
                <input type="radio" id="myRadioId" name="myRadioField" class="radio__input"/>
                <div class="radio__radio"></div>One Way
            </label>

            <label for="myRadioId2" class="radio">
                <input type="radio" id="myRadioId2" name="myRadioField" class="radio__input"/>
                <div class="radio__radio"></div>Both
            </label>

            <label for="myRadioId3" class="radio">
                <input type="radio" id="myRadioId3" name="myRadioField" class="radio__input"/>
                <div class="radio__radio"></div>Only Arrival
            </label>
        </div><!-- End / form-item -->
    </body>
</html>
